name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: '3a992e1a80ffd91b09e140326ec1e70e'
          USER_ID: '300135443'
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
